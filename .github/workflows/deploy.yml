name: Deploy to Production

on:
  push:
    branches:
      - prod # o la rama que quieras

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Trigger deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/DOBVALIDATOR
            echo "ğŸ” Checking environment..."
            node --version
            npm --version
            echo "ğŸ“¦ Installing pnpm if not available..."
            npm install -g pnpm
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "ğŸ” Checking if dependencies are installed..."
            ls -la node_modules/.pnpm/ | grep -E "(pdfkit|nodemailer)" || echo "âš ï¸  Dependencies not found in node_modules"
            echo "ğŸ”¨ Building backend..."
            cd backend
            pnpm install --frozen-lockfile
            pnpm run build
            cd ..
            echo "ğŸ”¨ Building frontend..."
            pnpm --filter @dob-validator/frontend run build
            echo "ğŸ”¨ Building backoffice..."
            pnpm --filter @dob-validator/backoffice run build
            echo "âœ… All builds completed successfully!"
